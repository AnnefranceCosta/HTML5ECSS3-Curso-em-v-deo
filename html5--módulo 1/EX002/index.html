<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags</p>
    &lt;Anne&gt; <!--LESS THAN/ GREATER THAN-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F607;  <!--EMOJIPEDIAe-->
    </p>
</body>
</html>
