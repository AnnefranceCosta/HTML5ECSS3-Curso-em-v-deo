<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/Aerosmith_Flyawayfromhere-Lyrics.mp3" controls autoplay></audio>
    <!--MP3 WAY OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/19thFloor-BobbyRichards.mp3" type="audio/mpeg">
            <source src="media/19thFloor-BobbyRichards.ogg" type="audio/ogg">
                <source src="media/19thFloor-BobbyRichards.way" type="audio/way">
            <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/19thFloor-BobbyRichards.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
