<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTLM5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu prórpio servidor.</p>
    <video width="560" poster="img/praia.jpg" controls autoplay loop>
        <source src="media/pexels_video1.mp4" type="video/mp4">
            <source src="media/PexelsVideo1_1.m4v" type="video/mp4">
                <source src="media/PexelsVideo1_1.webm" type="video/mp4">
                    <source src="media/pexels_video1.ogg" type="video/mp4">
                        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kNw8V_Fkw28" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>
